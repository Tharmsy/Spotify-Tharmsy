<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="player">
      <img id="cover" src="covers/1.jpg" alt="Cover Art" class="cover-art">
      <audio id="audio" src="songs/1.mp3"></audio>
      <div class="controls">
        <button id="repeat" class="control-btn repeat-btn">&#10227;</button>
        <button id="prev" class="control-btn">&#171;</button>
        <button id="play" class="control-btn">&#9658;</button>
        <button id="next" class="control-btn">&#187;</button>
      </div>
      <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        <span id="volume-tooltip" class="tooltip">50%</span>
      </div>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-slider" min="0" max="100" value="0">
        <span id="total-time">0:00</span>
      </div>
    </div>
    <button id="toggle-theme" class="theme-btn">Dark Theme</button>
  </div>
  <script src="player.js"></script>
</body>
</html>
